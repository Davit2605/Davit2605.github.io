<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacground Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-slider">
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1516750930166-ed88ab1adb61?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
        ;
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1490048807374-acde8ef855cc?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
        ;
      ></div>
      <div
        class="slide"
        style="
          background-image: url(https://images.unsplash.com/photo-1541427468627-a89a96e5ca1d?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
        ;
      ></div>
      <button class="arrow arrow-left">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="arrow arrow-right">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
