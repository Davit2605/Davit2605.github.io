<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Auto & Manual Slider</h3>
    <div class="main-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/197/500/300" alt="Image" />
        <img src="https://picsum.photos/id/27/500/300" alt="Image" />
        <img src="https://picsum.photos/id/26/500/300" alt="Image" />
        <img src="https://picsum.photos/id/5/500/300" alt="Image" />
        <img src="https://picsum.photos/id/257/500/300" alt="Image" />
        <img src="https://picsum.photos/id/267/500/300" alt="Image" />
        <img src="https://picsum.photos/id/277/500/300" alt="Image" />
        <img src="https://picsum.photos/id/287/500/300" alt="Image" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
